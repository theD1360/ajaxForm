        <link rel="stylesheet" href="../css/ajaxForm.css">

        <script type="text/javascript">
            $(function(){
                $("form").ajaxForm();
            });
        </script>

    <body>

        <div id="main">
            <h1>Using Data Tags</h1>
            <form method='post' action="verify.php" >
                    Email: <input type="text" data-verify='email' name="email" />
                    <br />
                    Name: <input type="text" data-verify='required' name="name" />
                    <br />
                    Code: <input type="text" data-verify='12345' name="code" value="12345" />
                    <br />
                    Website: <input type="text" data-verify='url' name="website" />
                    <br />
                    IP: <input type="text" data-verify='ip' name="ip" value="192.168.1.1" />
                    <br />
                    Hex: <input type="text" data-verify='/^#?([a-f0-9]{6}|[a-f0-9]{3})$/' name="hex" value="#f12ab3" />
                    <br />
                    <button type="submit">send</button>
            </form>

        
        </div>


    </body>
